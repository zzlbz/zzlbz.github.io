<!doctype html>
<!-- saved from url=(0019)https://www.blueyun.us/ -->
<html lang="en">
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
  <title>正在进入深蓝云最新官网...</title> 
  <link rel="shortcut icon" href="css/favicon.ico"> 
  <style>
        body {
            margin: 0;
        }

        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 35px;
        }

        p {
            color: #fff;
            font-size: 25px;
        }

        .header {
            position: relative;
            text-align: center;
            background: linear-gradient(60deg, rgba(84, 58, 183, 1) 0%, rgba(0, 172, 193, 1) 100%);
            color: white;
        }

        .inner-header {
            height: 65vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .flex {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .waves {
            position: relative;
            width: 100%;
            height: 15vh;
            margin-bottom: -7px;
            min-height: 100px;
            max-height: 150px;
        }

        .content {
            position: relative;
            height: 20vh;
            text-align: center;
            background-color: white;
        }

        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
        }

        .parallax > use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
        }

        .parallax > use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
        }

        .parallax > use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
        }

        .parallax > use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
        }

        @keyframes move-forever {
            0% {
                transform: translate3d(-90px, 0, 0);
            }
            100% {
                transform: translate3d(85px, 0, 0);
            }
        }

        @media (max-width: 768px) {
            .waves {
                height: 40px;
                min-height: 40px;
            }

            .content {
                height: 30vh;
            }

            h1 {
                font-size: 24px;
            }
        }

        #UrlId {
            color: skyblue;
            font-size: 30px;
        }

             /* 样式化按钮 */
         #UrlId {
             background-color: red; /* 红色背景 */
             color: white; /* 白色字体 */
             border: none; /* 无边框 */
             border-radius: 25px; /* 圆角 */
             padding: 10px 20px; /* 内边距 */
             font-size: 16px; /* 字体大小 */
             cursor: pointer; /* 鼠标指针 */
             text-align: center; /* 文字居中 */
             text-decoration: none; /* 移除下划线 */
             display: inline-block; /* 行内块元素 */
             font-size: 30px;
         }

        /* 鼠标悬停效果 */
        #UrlId:hover {
            color: #0c0c0c; /* 白色字体 */
            background-color: #e7cb13; /* 深红色背景 */
        }

    </style> 
 </head> 
 <body> 
  <div class="header"> 
   <div class="inner-header flex"> 
    <input id="code" type="hidden" class="form-control" name="code"> 
    <h1><b>深蓝云加速提醒您</b></h1> 
    <img src="https://img.urlnode.com/file/96aac1ba332bc725f77a2.png"> 
    <h2>您将在<span id="seconds">5</span>秒后自动进入深蓝云最新域名....</h2> 
    <a id="UrlId" href="#" onclick="goToDynamic()">点击立即进入</a> 
   </div> 
   <div> 
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 24 150 28" preserveaspectratio="none" shape-rendering="auto"> 
     <defs> 
      <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path> 
     </defs> 
     <g class="parallax"> 
      <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7"></use> 
      <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)"></use> 
      <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)"></use> 
      <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff"></use> 
     </g> 
    </svg> 
   </div> 
  </div> 
  <script>
    // 定义域名列表
    const domains = [
        "www.blueyun.us",
        "www.blueyun.us",
    ];

    // 随机选择一个域名
    function getRandomDomain() {
        const randomIndex = Math.floor(Math.random() * domains.length);
        return domains[randomIndex];
    }

    // 在 DOM 完全加载后执行
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // 将随机选择的域名赋值给变量 domain
        const domain = getRandomDomain();

        // 生成动态 URL

        let dynamicUrl;
        if (code) {
            dynamicUrl = "https://" + domain + "/#/login" + encodeURIComponent(code);
        } else {
            dynamicUrl = "https://" + domain + "/#/login"; // 没有 code 时生成不带 code 参数的 URL
        }


        var seconds = document.getElementById("seconds");
        var num = 5; // 设置秒数
        var timer = setInterval(function () {
            num--;
            seconds.innerText = num;
            if (num === 0) {
                window.location.href = dynamicUrl;
            }
        }, 1000);

        // 动态链接生成函数（备用）
        window.goToDynamic = function() {
            window.location.href = dynamicUrl;
        };
    });
</script>  
 </body>
</html>
